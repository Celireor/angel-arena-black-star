DOTA_Tooltip_ability_arthas_vikared: Измерение Вики
DOTA_Tooltip_ability_arthas_vikared_Description: Папич перемещается в другое измерение где его ждёт Вика. В это время он неуезвим и получает дополнительную регенерацию здоровья.
