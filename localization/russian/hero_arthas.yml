DOTA_Tooltip_ability_arthas_vsolyanova: В СОЛЯНОВА
DOTA_Tooltip_ability_arthas_vsolyanova_Description: 'Если от союзников Папича нет помощи (их нет рядом) то он становится демоном с повышенным уроном и шансом залить солярую (убить противника с одной тычки). Когда Папич заливает соляру все противники оглушаются, а на союзников накладывается обезмолвие. Иллюзии Папича тоже могут залить соляру, но с меньшим шансом.'
DOTA_Tooltip_ability_arthas_vsolyanova_Note0: Папич не может залить соляру на боссов.
