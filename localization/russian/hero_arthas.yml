npc_arena_hero_arthas: Папич
npc_arena_hero_arthas_hype: ''
npc_arena_hero_arthas_bio: 'Лучший игрок доты Evil Arthas, величайший во Вселенной и топ 3 ладдера, не нуждается в представлении. Однажды, во время стрима, в его квартире открылся Раскол, ведущий в арену Ангелов. Под свой фирменный гимн он запрыгнул в него, трансформировавшись в могущественного демона, чтобы в очередной раз доказать хейтерам и Габену, что он лучший в мире.'

