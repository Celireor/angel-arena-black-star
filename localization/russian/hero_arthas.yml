DOTA_Tooltip_ability_arthas_plus_morality: НА ПЛЮСМОРАЛИЧАХ
DOTA_Tooltip_ability_arthas_plus_morality_Description: 'Когда Папич убивает вражеского героя или забирает руну богатства он получает дополнительную скорость атаки и скорость передвижения. Эти бонусы имеют бесконечную продолжительность, но сбрасываются при смерти. Также руны богатства дают в %bounty_multiplier_tooltip% раза больше золота.'
